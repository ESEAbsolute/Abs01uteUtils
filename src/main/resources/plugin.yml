name: Abs01uteUtils
version: ${version}
main: com.eseabsolute.abs01uteUtils.Abs01uteUtils
folia-supported: true
api-version: '1.21'
prefix: "[Abs01uteUtils]"
load: STARTUP
authors: [ ESEAbsolute ]
commands:
  teleporttocursor:
    description: Teleport player to cursor location
    usage: /teleporttocursor [Player if CONSOLE] <Distance> <AcceptAir>
    permission: abs01uteUtils.teleporttocursor
    permission-message: You do not have permission to use this command.
  rideentity:
    description: ride a entity on another
    usage: /rideentity <vehicle> <rider>
    permission: abs01uteUtils.createentityrider